<button type="button" class="btn btn-primary float-right" routerLink="/nuevo-usuario">Nuevo usuario</button>

<table class="table">
	<thead class="thead-dark">
		<tr>
			<th scope="col">#</th>
			<th scope="col">Nombre</th>
			<th scope="col">Edad</th>
			<th scope="col">Cargo</th>
			<th scope="col">Fecha Ingreso</th>
			<th></th>
			<th></th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let usuario of usuarios">
			<th scope="row">{{usuario.id}}</th>
			<td>{{usuario.nombre}}</td>
			<td>{{usuario.edad}}</td>
			<td>{{usuario.cargo_id}}</td>
			<td>{{usuario.fecha_ingreso | date}}</td>
			<td><button type="button" class="btn btn-info">Detalle</button></td>
			<td><button type="button" class="btn btn-warning">Editar</button></td>
			<td><button type="button" class="btn btn-danger" (click)="eliminarUsuario(usuario.id)">Eliminar</button>
			</td>
		</tr>
	</tbody>
</table>
