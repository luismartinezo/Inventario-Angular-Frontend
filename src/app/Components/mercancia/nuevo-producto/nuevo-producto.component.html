<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h5>Cantidaduev Producto</h5>
			<form name="form" (ngSubmit)="onCreate(f)" #f="ngForm" novalidate>
				<div class="row">
					<div class="col-md-3">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Nombre"
                    name="nombre_producto" [(ngModel)]="form.nombre_producto" required>
						  </div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<input type="hidden" name="id" #id="ngModel" [(ngModel)]="form.id">
								<input type="number" class="form-control" placeholder="Cantidad"
                    name="cantidad" [(ngModel)]="form.cantidad" required>
						    </div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<input type="date" class="form-control" placeholder="Fecha Ingreso"
                    name="fecha_ingreso" [(ngModel)]="form.fecha_ingreso" required>
						    </div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<select></select>
									</div>
								</div>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-success btn-lg" [disabled]="!f.valid">Crear</button>
							</div>
			</form>
		</div>
	</div>
</div>
