<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h3>Agregar Cargos</h3>
			<hr>
			<form name="form" (ngSubmit)="onCreate(f)" #f="ngForm" novalidate>
				<div class="row">
					<div class="col-md-3">
						<h6>Nombre Cargo</h6>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Nombre"
                    name="nombre" [(ngModel)]="form.nombre" required>
						  </div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<input type="hidden" name="id" #id="ngModel" [(ngModel)]="form.id">
						    </div>
							</div>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-success btn-lg" [disabled]="!f.valid">Crear</button>
						</div>
			</form>
		</div>
	</div>
</div>
